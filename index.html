<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <h1>Blackjack</h1>
  
      
      <div id="dealer">
        <p>Dealer's cards:</p>
        <div id="dealer-cards"></div>      
      </div>
      
      <div id="slots-container">
        <div class="slot" data-slot="0">
          <button class="slot-btn" data-slot="0">Join Slot 0</button>
          <div class="hand-display"></div>
          <span class="bet-amount"></span>
        </div>
    
        <div class="slot" data-slot="1">
          <button class="slot-btn" data-slot="1">Join Slot 1</button>
          <div class="hand-display"></div>
          <span class="bet-amount"></span>
        </div>
        <div class="slot" data-slot="2">
          <button class="slot-btn" data-slot="2">Join Slot 2</button>
          <div class="hand-display"></div>
          <span class="bet-amount"></span>
        </div>   
      </div>

      <div class="bet-container">
        <button class="bet-button">10</button>
        <button class="bet-button">20</button>
        <button class="bet-button">50</button>
      </div> 
      
      <div class="actions">
        <button id="deal-button">Deal Cards</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
      </div>
      
      <div class="balance">
        <p>Balance:</p>
        <p id="balance-display"></p>
      </div>

    </main>
    <script src="/scripts.js"></script>
  </body>
  
</html>
