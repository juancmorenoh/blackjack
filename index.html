<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>    
      <h1>Blackjack</h1>
      
      <div class="table">
        
        <!-- Vertical layout 1st row -->
        <div class="dealer">
              
        </div>
        
        <!-- Vertical layout 2st row -->
        <div class="slots-container">
          <div class="slot" data-slot="2">
            <div class="hand-display"></div>
            <button class="slot-btn" data-slot="2">Join Slot 2</button>
            <span class="bet-amount"></span>
          </div>
      
          <div class="slot" data-slot="1">
            <div class="hand-display"></div>
            
            <button class="slot-btn" data-slot="1">Join Slot 1</button>
            
            
            <span class="bet-amount"></span>
          </div>
          <div class="slot" data-slot="0">
            <div class="hand-display"></div>
            <button class="slot-btn" data-slot="0">Join Slot 0</button>  
            <span class="bet-amount"></span>
          </div>   
          
        </div>

        <!-- Vertical layout 3st row -->
        <div class="bet-actions-container">
          <div class="bet-balance-container">
            <div class="bet-container">
              <button class="bet-button">10</button>
              <button class="bet-button">20</button>
              <button class="bet-button">50</button>
            </div> 
            <div class="balance">
              <p>Balance</p>
              <p id="balance-display"></p>
            </div>
          </div>
          
          <div class="actions">
            <button id="deal-button">Deal Cards</button>
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
          </div>    
        </div>
        </div>
        

      

    </main>
    <script src="/scripts.js"></script>
  </body>
  <footer>
    <a href="https://www.flaticon.com/free-icons/poker-chip" title="poker-chip icons">Poker-chip icons created by smashingstocks - Flaticon</a>
  </footer>
</html>
