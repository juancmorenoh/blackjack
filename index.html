<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <main>
      <h1>Blackjack</h1>
      <div class="actions">
        <button id="deal-button">Deal Cards</button>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="new-game-button">Shuffle for new Game</button>
      </div>
      <div class="dealer">
        <p>Dealer's cards:</p>
        <div id="dealer-cards"></div>
        <div id="dealer-score"></div>  
      </div>
      <div class="player">
        <p>Player's cards:</p>
        <div id="player-cards"></div>
        <div id="player-score"></div>  
      </div>

      <div id="message"></div>
      <div id="result"></div>
      <div id="insurance"></div>

      <div class="bet-container">
        <p id="show-bet">Bet:</p>
        <button id="bet-10">10</button>
        <button id="bet-20">20</button>
        <button id="bet-50">50</button>
      </div>

      <div class="balance">
        <p>Balance:</p>
        <p id="balance-display"></p>
      </div>
    </main>
    <script src="/scripts.js"></script>
  </body>
  
</html>
